<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./promise.js"></script>
</head>
<body>
  <script>
    const p = new Promise((resolve, reject) => {
      // resolve('ok');
      // reject('warn');
      // throw 'error';
      setTimeout(() => {
        reject('ok');
      }, 3000);
    });

    // console.log(p);
    p.then(value => {
      console.log(value);
    }, reason => {
      console.warn(reason)
    })
    p.then(value => {
      console.log(value + '2');
    }, reason => {
      console.warn(reason + '2');
    })

    
  </script>
</body>
